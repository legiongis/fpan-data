{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}

<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" data-bind="text:label">
        </label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12">
            <select id="scout-dropdown" class="form-control" data-bind="chosen: {width: '100%', disable_search_threshold: 15}, value: selectedScout, options: availableScouts, optionsCaption: 'Choose a scout', optionsText: 'display_name', optionsValue: 'username', valueAllowUnset: true">
            </select>
        </div>
    </div>
</div>

{% endblock form %}

{% block config_form %}

<div class="control-label">
    {% trans "Scout Name" %}
</div>
<div class="col-xs-12 crud-widget-container">
    <input type="text" placeholder="{% trans "Placeholder" %}" id="" class="form-control input-md widget-input" data-bind="textInput: selectedScout">
</div>

{% endblock config_form %}

{% block report %}
<dt data-bind="text: label"></dt>
<dd>
  <div style='margin-bottom:2px' data-bind="text: value"></div>
</dd>
{% endblock report %}
